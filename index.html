<script>

var canvas = null;
var ctx = null
var xOffset = 0
var yOffset = 0
var draw = 0
var classCss = localStorage.getItem("classCss") || "light";
        var elem = document.querySelector("body");
        elem.className = classCss;

function erase(canvasName)
{
    
    canvas = document.getElementById(canvasName);
    ctx = canvas.getContext("2d");
    if (draw=1) {
        var img = document.createElement("img");
        img.src = "Subterfuge.png";
        ctx.drawImage(img, 0, 0, 50, 50)
        
    } else {
        console.log("test")
    }
}
function add(xLength, yLength, img)
{           
    ctx.drawImage(img, 0, 0, 50, 50);
    draw = 1

    xOffset = xOffset + xLength
    yOffset = yOffset + yLength

}

function setBackgroundDark()
{
    var elem = document.querySelector("body");
    elem.className = "dark";
    localStorage.setItem("classCss", elem.className);
}

function setBackgroundLicorn()
{
    var elem = document.querySelector("body");
    elem.className = "licorn";
    localStorage.setItem("classCss", elem.className);
}

function setBackgroundLight()
{
    var elem = document.querySelector("body");
    elem.className = "light";
    localStorage.setItem("classCss", elem.className);
}
